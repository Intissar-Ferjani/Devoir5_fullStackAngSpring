<form>
    <div [hidden]="ajout">
        <label>ID Genre</label>
        <input type="text" [(ngModel)]="genre.idG" name="idGenre" class="form-control w-25">
    </div>
    <div>
        <label>Nom Genre</label>
        <input type="text" [(ngModel)]="genre.nomG" name="nomGenre" class="form-control" placeholder="Entrez un nom du genre...">
    </div>
    <div class="mt-2">
        <!-- <button type="submit" [disabled]="!genre.nomG" class="btn btn-success" (click)="saveGenre()" >Ajouter</button> -->
        <button type="submit" [disabled]="!genre.nomG" class="btn btn-success" (click)="saveGenre()" >{{ajout ? 'Ajouter' : 'Modifier'}}</button>
    </div>
</form>
