<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form [formGroup]="myForm">
                <div class="alert alert-danger" style="margin-bottom: 40px;" *ngIf="err">
                    <strong>{{err}}</strong>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nom Utilisateur</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"  formControlName="username" [(ngModel)]="user.username">
                </div>
                <!-- ----validation nom -->
                <span *ngIf="myForm.controls['username'].hasError('required')&& myForm.controls['username'].touched" class="text-danger">
                    Nom Utilisateur est obligatoire
                </span>
                <!-- --------------------- -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" formControlName="email" [(ngModel)]="user.email" placeholder="email@example.com">
                </div>
                <!-- ----validation email -->
                <span *ngIf="myForm.controls['email'].hasError('required')&&myForm.controls['email'].touched" class="text-danger">
                    email est obligatoire
                </span>
                <span *ngIf="myForm.controls['email'].hasError('email')&&myForm.controls['email'].touched" class="text-danger">
                    email non valide
                </span>
                <!-- --------------------- -->
                <br>
                <div class="mb-3">
                    <label class="form-label">Mot de passe </label>
                    <input type="password" name="password" formControlName="password" [(ngModel)]="user.password" class="form-control">
                </div>
                <!-- ----validation password -->
                <span *ngIf="myForm.controls['password'].hasError('required')&&myForm.controls['password'].touched" class="text-danger">
                    mot de passe est obligatoire
                </span>
                <span *ngIf="myForm.controls['password'].hasError('minlength')&&myForm.controls['password'].touched" class="text-danger">
                    mot de passe doit contenir au moins 6 caractères
                </span>
                <!-- --------------------- -->
                <br>
                <div class="mb-3">
                    <label class="form-label">Confirmer Mot de passe </label>
                    <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control">
                </div>
                <!-- ----validation confirm password -->
                <span *ngIf="myForm.controls['confirmPassword'].hasError('required')&&myForm.controls['confirmPassword'].touched" class="text-danger">
                    confirmer mot de passe est obligatoire
                </span>
                <div>
                    <span *ngIf="myForm.get('confirmPassword')?.touched &&myForm.get('confirmPassword')?.value != myForm.get('password')?.value" class="text-danger">
                        Le mot de passe confrmé ne correspond pas au mot de passe tapé
                    </span>
                </div>
                <!-- --------------------- -->
                <div *ngIf="loading==true" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <br>
                <button type="button" [disabled]="myForm.invalid" class="btn btn-success mt-2"
                (click)="onRegister()" >S'insrire</button>
                
                <p class="mt-2">vous avez un compte? <a routerLink="/login">se connecter </a></p>
            </form>
        </div>
    </div>
</div>
