        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2 mt-2 ">
                <label>Nom Ecrivain en tapant</label>
                <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
            </div>

    <div class="card shadow mb-4 mt-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr><th style="font-size: 22px;" colspan="7">Liste de Ecrivains</th></tr>
                    <tr> <th>Id</th><th>Nom</th> <th>Honoraires</th> <th>Date Début Carrière</th> <th colspan="3">Genre</th> </tr>
                </thead>
                <!-- <tbody *ngFor="let ecrivain of ecrivains"> -->
                <tbody *ngFor="let ecrivain of ecrivains | searchFilter: searchTerm ">
                    <tr >
                        <td>{{ecrivain.idEcrivain}}</td>
                        <td>{{ecrivain.nomEcrivain}}</td>
                        <td>{{ecrivain.honoraires}}</td>
                        <td>{{ecrivain.dateDebutCarriere | date:'dd/MM/yyyy'}}</td>
                        <td>{{ecrivain.genre.nomG}}</td>
                        <!-- <td><a class="btn btn-danger"  (click)="supprimerEcrivain(ecrivain)">Supprimer</a></td> -->
                        <td><a  *ngIf="authService.isAdmin()" class="btn btn-info" [routerLink]="['/updateEcrivain',ecrivain.idEcrivain]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
