<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr><th style="font-size: 22px;" colspan="7">Liste de Ecrivains</th></tr>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix Livre</th> <th>Date Cr√©ation</th> <th colspan="3">Genre</th> </tr>
                </thead>
                <tbody *ngFor="let ecrivain of ecrivains">
                    <tr >
                        <td>{{ecrivain.idEcrivain}}</td>
                        <td>{{ecrivain.nomEcrivain}}</td>
                        <td>{{ecrivain.prixLivre}}</td>
                        <td>{{ecrivain.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{ecrivain.genre.nomG}}</td>
                        <td><a class="btn btn-danger" (click)="supprimerEcrivain(ecrivain)" *ngIf="authService.isAdmin()">Supprimer</a></td>
                        <td><a class="btn btn-info" [routerLink]="['/updateEcrivain',ecrivain.idEcrivain]" *ngIf="authService.isAdmin()">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
